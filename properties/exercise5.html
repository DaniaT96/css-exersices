<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5: Advanced table styling</title>
    <style>
        
        table{
            
            border-collapse: separate;
            border-spacing: 10px;
            
        
            

        }
        td{
            padding: 5px;
            border-radius: 5px;
            border: 1px solid;
            box-shadow: 2px 2px gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>
    </table>
</body>
</html>
